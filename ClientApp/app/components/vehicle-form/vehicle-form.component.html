<div class="container row">
  <div class="container col-xs-8 col-xs-push-2">
    <h1> New Vehicle</h1>
    <form action="">
      <div class="form-group">
        <label for="make">Make</label>
        <select id="make" name="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
          <option value=""></option>
          <option *ngFor="let m of makes"value="{{m.id}}">{{m.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <select name="" id="model" class="form-control">
          <option value=""></option>
          <option *ngFor="let m of models" value="{{m.id}}">{{m.name}} </option>
        </select>
      </div>

      <p>Is this vehicle registered?</p>
     
      <label class="radio-inline" for="registered">
        <input type="radio" name="isRegistered" value="true" id="registered" > Yes
      </label>
    
    
      <label class="radio-inline" for="notRegistered">
        <input type="radio" name="isRegistered"value="false" id="notRegistered" > No
      </label>
    

      <h2>Features</h2>
      <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{f.id}}">
        <input type="checkbox" id="feature{{f.id}}">{{f.name}}
        </label></div>

      <h2>Contact</h2>
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control">
      </div>
     <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="text" id="contactPhone" class="form-control">
      </div>
      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="text" id="contactEmail"class="form-control">
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>

</div>
